<glc-header page="vm.page"></glc-header>
<br>

<div class="col-xs-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <glc-lawyer-profiles selected="vm.selected(id)"></glc-lawyer-profiles>
        </div>
    </div>
</div>
<div class="col-xs-8">
    <div class="panel panel-default" ng-if="vm.profiles.length>0">
        
        <div class="panel-body">
            <div class="col-xs-4" ng-repeat="p in vm.profiles">
                <a href="" ng-click="vm.selected(p.id)"><img ng-src="{{p.imgUrl}}" class="img-thumbnail" alt="{{p.id}}"></a>
                <div class="caption center-block"><a href="" ng-click="vm.selected(p.id)">{{p.name}}</a></div>
            </div>
        </div>
    </div>
</div>
