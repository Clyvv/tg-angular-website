<div class="col-xs-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <glc-lawyer-profiles selected="vm.selected(id)"></glc-lawyer-profiles>
        </div>
    </div>
</div>
<div class="col-xs-8">
    <div class="panel panel-default" ng-if="vm.profiles.length>0">
        <div class="panel-heading">Partners</div>
        <div class="panel-body">
            <div class="col-xs-4" ng-repeat="p in vm.profiles" ng-if="p.profileType=='partner'">
                <a href="" ng-click="vm.selected(p.id)"><img src="{{p.imgUrl}}" class="img-thumbnail" alt="{{p.id}}"></a>
                <div class="caption center-block"><a href="" ng-click="vm.selected(p.id)">{{p.name}}</a></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default" ng-if="vm.profiles.length>0">
        <div class="panel-heading">Associates</div>
        <div class="panel-body">
            <div class="col-xs-4" ng-repeat="p in vm.profiles" ng-if="p.profileType=='associate'">
                <a href="" ng-click="vm.selected(p.id)"><img src="{{p.imgUrl}}" class="img-thumbnail" alt="{{p.id}}"></a>
                <div class="caption center-block"><a href="" ng-click="vm.selected(p.id)">{{p.name}}</a></div>
            </div>
        </div>
    </div>
</div>
