<legend>{{vm.profile.name}}</legend>
<div class="col-xs-12">
  <div class="col-xs-4">
    <img src="{{vm.profile.imgUrl}}" class="img-thumbnail" alt="{{vm.profile.id}}">
  </div>
  <div class="col-xs-8">
    <div class="row">
      <div class="col-xs-5">
        <p><strong>Position:</strong></p>
      </div>
      <div class="col-xs-7">
        <p>{{vm.profile.position}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <p><strong>Year of Registration:</strong></p>
      </div>
      <div class="col-xs-7">
        <p>{{vm.profile.yearOfRegistration}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <p><strong>Email:</strong></p>
      </div>
      <div class="col-xs-7">
        <p>{{vm.profile.email}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <p><strong>Qualifications:</strong></p>
      </div>
      <div class="col-xs-7">
        <p style="text-align: justify;">{{vm.profile.qualification}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <p><strong>Status:</strong></p>
      </div>
      <div class="col-xs-7">
        <p style="text-align: justify;">{{vm.profile.status}}</p>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-12">
  <div class="row">
    <div class="col-xs-12">
      <p><strong>Main areas of Practice:</strong></p>
    </div>
    <div class="col-xs-12">
      <p style="text-align: justify;">{{vm.profile.areaofPractice}}</p>
    </div>
  </div>
</div>
