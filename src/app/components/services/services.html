<ul class="nav nav-pills nav-stacked" ng-repeat="s in vm.services">
  <li role="presentation" ng-if="vm.service!=s.name"><a href="" ng-click="vm.changeService(s.name)">{{s.name}}</a></li>
  <li role="presentation" class="active" ng-if="vm.service==s.name"><a href="" ng-click="vm.changeService(s.name)">{{s.name}}</a></li>

</ul>
